<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TNSN — حليفك الأمثل لإعلان ذكي</title>
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-copy">
        <h1>حليفك الأمثل لإعلان ذكي، وواجهات أجمل</h1>
      </div>
      <div class="hero-media">
        <picture>
          <!-- WebP -->
          <source srcset="assets/img/hero/hero-2320.webp 2320w,
                          assets/img/hero/hero-1680.webp 1680w,
                          assets/img/hero/hero-1200.webp 1200w,
                          assets/img/hero/hero-560.webp 560w"
                  type="image/webp"
                  sizes="(min-width:1200px) 50vw, 100vw">
          <!-- JPG fallback -->
          <source srcset="assets/img/hero/hero-2320.jpg 2320w,
                          assets/img/hero/hero-1680.jpg 1680w,
                          assets/img/hero/hero-1200.jpg 1200w,
                          assets/img/hero/hero-560.jpg 560w"
                  type="image/jpeg"
                  sizes="(min-width:1200px) 50vw, 100vw">
          <img src="assets/img/hero/hero-1200.jpg" alt="Hero" loading="eager" decoding="async" style="width:100%;height:auto;">
        </picture>
      </div>
    </div>
  </section>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
