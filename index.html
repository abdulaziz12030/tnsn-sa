<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TNSN — حليفك الأمثل لإعلان ذكي</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-copy">
        <h1>حليفك الأمثل لإعلان ذكي، وواجهات أجمل</h1>
      </div>
      <div class="hero-media">
        <img src="assets/img/hero/hero1.jpg" alt="Hero Image" />
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="section">
    <img src="assets/img/about/about.jpg" alt="About Image" />
  </section>

  <!-- Services -->
  <section id="services" class="section">
    <h2>الخدمات</h2>
    <div class="grid">
      <img src="assets/img/services/service1.jpg" alt="خدمة 1" />
      <img src="assets/img/services/service2.jpg" alt="خدمة 2" />
      <img src="assets/img/services/service3.jpg" alt="خدمة 3" />
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="section">
    <h2>الأعمال</h2>
    <div class="grid">
      <img src="assets/img/portfolio/p1.jpg" alt="عمل 1" />
      <img src="assets/img/portfolio/p2.jpg" alt="عمل 2" />
      <img src="assets/img/portfolio/p3.jpg" alt="عمل 3" />
      <img src="assets/img/portfolio/p4.jpg" alt="عمل 4" />
      <img src="assets/img/portfolio/p5.jpg" alt="عمل 5" />
      <img src="assets/img/portfolio/p6.jpg" alt="عمل 6" />
      <img src="assets/img/portfolio/p7.jpg" alt="عمل 7" />
      <img src="assets/img/portfolio/p8.jpg" alt="عمل 8" />
    </div>
  </section>

</body>
</html>
