<!-- Service Request Form -->
<section id="request" class="section section--muted" data-section>
  <div class="container">
    <h2 class="section-title h-underline" data-aos="fade-up">اطلب خدمة</h2>
    <form id="serviceForm" class="form" novalidate data-aos="fade-up" data-aos-delay="80">
      <div class="form-row">
        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required placeholder="اسمك الكامل">
      </div>
      <div class="form-row">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">
      </div>
      <div class="form-row">
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" placeholder="+966 5xxxxxxxx">
      </div>
      <div class="form-row">
        <label for="service">الخدمة المطلوبة</label>
        <select id="service" name="service" required>
          <option value="">اختر خدمة…</option>
          <option value="fences">أسوار المشاريع</option>
          <option value="signage">لوحات إرشادية</option>
          <option value="printing">طباعة رقمية</option>
          <option value="branding">هوية بصرية</option>
        </select>
      </div>
      <div class="form-row">
        <label for="details">تفاصيل الطلب</label>
        <textarea id="details" name="details" rows="4" placeholder="أدخل تفاصيل مختصرة"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">إرسال الطلب</button>
      </div>
      <p id="formMsg" class="form-msg" role="alert"></p>
    </form>
  </div>
</section>
